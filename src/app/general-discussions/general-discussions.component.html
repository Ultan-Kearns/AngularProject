<div>
  <h1>General Discussions forum - For a good relaxing chat :)</h1>
  <form (submit)="onAddPost(postForm)">
  <mat-card *ngFor = "let post of posts">
    <mat-card-header>
      <mat-card-title>{{post.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{post.content}}</p>
    </mat-card-content>
  </mat-card>
</form>
</div>
